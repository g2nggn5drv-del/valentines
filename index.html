<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="greeting-screen">
        <h1>Welcome to the Valentine's Day Experience!</h1>
        <p>Get ready to experience a romantic day filled with love and joy.</p>
        <button id="start">Start</button>
    </div>

    <div class="original-question">
        <h2>Question of the Day:</h2>
        <p>What is your idea of the perfect Valentine's Day?</p>
        <textarea id="user-response" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>
        <button id="submit-response">Submit</button>
    </div>

    <div class="virtual-date-question">
        <h2>Virtual Date:</h2>
        <p>If you could choose any place in the world for a romantic date, where would it be?</p>
        <textarea id="date-response" rows="4" cols="50" placeholder="Your dream date location..."></textarea>
        <button id="submit-date">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
