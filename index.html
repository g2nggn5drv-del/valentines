<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Experience</title>
    <style>
        .stage { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div id="stage1" class="stage active">
        <h1>Hello my love, are you ready to play a game?</h1>
        <button onclick="nextStage(2)">Start</button>
    </div>

    <div id="stage2" class="stage">
        <h2>What is your favorite way to spend Valentine's Day?</h2>
        <button onclick="nextStage(3)">Dinner Date</button>
        <button onclick="nextStage(3)">Movie Night</button>
        <button onclick="nextStage(3)">Game Night</button>
    </div>

    <div id="stage3" class="stage">
        <h2>If you could choose anywhere for a virtual date, where would it be?</h2>
        <button onclick="completeGame()">Finish</button>
    </div>

    <script>
        function nextStage(stage) {
            document.querySelector('.active').classList.remove('active');
            document.getElementById('stage' + stage).classList.add('active');
        }

        function completeGame() {
            alert('Thank you for playing! Happy Valentine\'s Day!');
        }
    </script>
</body>
</html>
